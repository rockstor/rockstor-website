{{ with .Site.GetPage "/partners" }}
<section id="partner">
  <div class="container center">
    <h2>Our Partners</h2>
    {{ .Content }}
    <ul class="list-inline">
      {{ range .Pages }}
        {{ $path := .Params.icon }}
        {{ $image := resources.Get $path }}
        {{/* https://gohugo.io/content-management/image-processing/ */}}
        {{ $image := $image.Fit "300x150 png Lanczos" }}
        <li>
          <a href="{{ .Params.link }}" target="_blank"> <img src="{{ $image.Permalink }}"> </a>
        </li>
        <li></li>
      {{ end }}
    </ul>
  </div>
  <!--/.container-->
</section>
{{ end }}
